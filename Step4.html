<div class="step-content">
  <h2>Review Your Request</h2>
  <p style="margin-bottom: 30px; color: #666;">Please review your information before submitting.</p>

  <div class="review-section">
    <h3>Basic Information</h3>
    <div class="review-item">
      <span class="review-label">Requestor Name:</span>
      <span class="review-value" id="review-requestorName"></span>
    </div>
    <div class="review-item">
      <span class="review-label">Requestor Email:</span>
      <span class="review-value" id="review-requestorEmail"></span>
    </div>
    <div class="review-item">
      <span class="review-label">Business Unit:</span>
      <span class="review-value" id="review-businessUnit"></span>
    </div>
    <div class="review-item">
      <span class="review-label">Participating Brands:</span>
      <span class="review-value" id="review-teamBrand"></span>
    </div>
    <div class="review-item">
      <span class="review-label">Type of Request:</span>
      <span class="review-value" id="review-typeOfRequest"></span>
    </div>
  </div>

  <div class="review-section" id="reviewDetailsSection">
    <h3 id="reviewDetailsTitle">Request Details</h3>
    <div id="reviewDetailsContent"></div>
  </div>

  <div class="review-section" id="reviewDeliverablesSection" style="display:none;">
    <h3>KOL Deliverables</h3>
    <div id="reviewDeliverablesContent"></div>
  </div>

  <div class="review-section" id="reviewPostingSection" style="display:none;">
    <h3>Social Posting Details</h3>
    <div id="reviewPostingContent"></div>
  </div>

  <div class="review-section" id="reviewEventSection" style="display:none;">
    <h3>Event Attendance / Talent Requirements Details</h3>
    <div id="reviewEventContent"></div>
  </div>
</div>
